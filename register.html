<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="src/input.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@latest/dist/tailwind.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/emoji-button@4.6.0/dist/index.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container h-12 flex pl-20 pt-4 bg-gray-100 shadow-md rounded-md">
        <a href="index.html"
            class="text-2xl font-bold  hover:text-blue-600 transition duration-300 ease-in-out">
            <i class="bi bi-house-fill"></i> TRANG CHỦ
        </a>
    </div>
    <div class="flex justify-center items-center h-screen bg-gray-100">
        <div class="w-96 rounded-lg shadow h-auto p-2 bg-white overflow-hidden">
            <div class="flex flex-col justify-center items-center space-y-2">
                <h2 class="text-2xl font-medium font-bold text-blue-500">ĐĂNG KÝ</h2>
                <p class="text-slate-500">Chào bạn đến <strong
                        class="text-yellow-400">RE</strong><strong>VIEW</strong></p>
            </div>
            <form>
                <div class="p-6 space-y-4 sm:p-8">
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">
                            Tên đăng nhập
                        </label>
                        <input placeholder="abc"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                            id="username" type="text">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">
                            Mật khẩu
                        </label>
                        <input
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                            placeholder="••••••••" id="password" type="password">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">
                            Xác nhận mật khẩu
                        </label>
                        <input
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                            placeholder="••••••••" id="confirmPassword" type="password">
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input
                                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 bg-gray-700 border-gray-600 focus:ring-primary-600 ring-offset-gray-800"
                                type="checkbox" aria-describedby="terms" id="terms">
                        </div>
                        <div class="ml-3 text-sm">
                            <label class="font-light text-gray-500 text-gray-300">
                                Tôi chấp nhận các điều khoản của
                                <a href="#" class="font-medium text-primary-600 hover:underline text-primary-500">
                                    review
                                </a>
                            </label>
                        </div>
                    </div>

                    <button
                        class="w-full bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center  focus:ring-blue-800 text-white"
                        type="submit">
                        Đăng ký
                    </button>
                    <p class="flex justify-center space-x-1">
                        <span class="text-slate-700"> Bạn đã có tài khoản? </span>
                        <a class="text-blue-500 hover:underline" href="login.html">Đăng nhập</a>
                    </p>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
